{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-xl rounded-lg p-8 transform transition-all duration-500 ease-in-out hover:scale-105">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4 transition-all duration-300 ease-in-out">
               <svg class="h-8 w-8 inline-block mr-2 align-middle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
               </svg>
                Reset Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your email address to receive a reset link.
            </p>
        </div>
        <form method="POST" action="{% url 'account:password_reset' %}" class="mt-8 space-y-6">
            {% csrf_token %}
           <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div class="rounded-md shadow-sm">
                <div>
                    <label for="id_email" class="sr-only">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </div>
                         <input id="id_email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 focus:z-10 sm:text-sm transition-colors duration-300 ease-in-out" placeholder="Email address">
                    </div>
                </div>
            </div>

             <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-purple-600 hover:to-blue-600  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-400 transition duration-500 ease-in-out transform hover:scale-105">
                   <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Lock Icon -->
                   <svg class="h-5 w-5 text-white transition ease-in-out duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                   </svg>
                   </span>
                    Reset Password
                </button>
            </div>
        </form>
       <div class="mt-4 text-center">
            <a href="{% url 'account:login' %}" class="text-blue-600 hover:underline transition-colors duration-300 ease-in-out">
               <svg class="h-4 w-4 inline-block mr-1 align-text-bottom" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
               Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
