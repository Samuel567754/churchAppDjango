{% extends 'base.html' %}

{% block title %}Password Reset Done{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white shadow-xl rounded-lg p-8 transform transition-all duration-500 ease-in-out hover:scale-105">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-teal-500 mb-4 transition-all duration-300 ease-in-out">
               <svg class="h-8 w-8 inline-block mr-2 align-middle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
               </svg>
                Password Reset Email Sent
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                An email has been sent with instructions to reset your password.
            </p>
        </div>
        <div class="mt-6 text-center">
            <a href="{% url 'account:login' %}" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-teal-500 hover:to-green-500 text-white font-medium py-2 px-4 rounded-md transition duration-500 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400">
            <svg class="h-4 w-4 inline-block mr-1 align-text-bottom" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
               Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
