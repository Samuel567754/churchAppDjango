{% if gallery_images %}
{% for image in gallery_images %}
<div class="gallery-item relative group overflow-hidden rounded-2xl shadow-lg cursor-pointer transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
     data-title="{{ image.title }}"
     data-category="{{ image.category|default:'all' }}"
     data-image-src="{{ image.image.url }}"
     role="button"
     tabindex="0"
     aria-label="View {{ image.title }}">
    <div class="aspect-square overflow-hidden">
        <img src="{{ image.image.url }}"
             alt="{{ image.description|default:image.title }}"
             class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
             loading="lazy"
             width="400"
             height="400">
    </div>
    <div class="text-left absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-t ransparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 p-6 flex flex-col justify-end">
        <h3 class="text-white text-lg font-semibold">{{ image.title }}</h3>
        <p class="text-gray-200 text-sm mt-1 line-clamp-2">{{ image.description }}</p>
    </div>
</div>
{% endfor %}
{% else %}
  <!-- Empty State -->
  <div class="col-span-full flex flex-col items-center justify-center py-16">
    <div class="flex items-center justify-center bg-gradient-to-br from-purple-500 to-pink-500 p-6 rounded-full shadow-xl mb-4">
      <!-- Photograph Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect width="20" height="16" x="2" y="4" rx="2" ry="2" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12l2 2 4-4" />
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-gray-800">No Images Found</h3>
    <p class="text-gray-600 mt-4 text-center max-w-xl">
      Our gallery is currently empty. Please check back later for updates or explore other sections of our site.
    </p>
  </div>
{% endif %}
