<script>
  const toggleButton = document.getElementById('quickLinksToggle');

  const toggleIcon = document.getElementById('toggleIcon');

      quickActions.classList.toggle('hidden');
      quickActions.classList.toggle('opacity-0');
      quickActions.classList.toggle('translate-y-10');
      toggleIcon.classList.toggle('rotate-45');
  });

  // Smooth scroll functions
  document.getElementById('backToTop').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.getElementById('backToBottom').addEventListener('click', () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  });

  // Hide menu on scroll
  let lastScroll = 0;

          toggleIcon.classList.remove('rotate-45');
          lastScroll = currentScroll;
      }

      if (e.key === 'b' || e.key === 'B') {
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

  });
