<!DOCTYPE html>
<html>
<head>
    <title>Appointment Notification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 5px; background-color: #f4f4f4; color: #333;">

    <table align="center" width="100%" style="max-width: 600px; background-color: #ffffff; padding: 10px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <tr>
            <td align="center" style="padding-bottom: 20px;">
                <h2 style="color: #2c3e50; margin-bottom: 10px;">Church Appointment Notification</h2>
                <hr style="border: 0; height: 1px; background: #ddd; margin: 10px 0;">
            </td>
        </tr>
        <tr>
            <td style="padding: 10px 20px;">
                <p style="font-size: 16px;">Dear <strong>{{ member_name }}</strong>,</p>
                <p style="font-size: 16px; line-height: 1.5;">
                    You have been appointed as a <strong style="color: #2980b9;">{{ role }}</strong> 
                    on <strong style="color: #27ae60;">{{ date }}</strong> ({{ day }}).
                </p>
                <p style="font-size: 16px;">Please confirm your availability.</p>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 20px;">
                <a href="https://yourchurch.com/confirm-appointment" 
                   style="display: inline-block; padding: 12px 20px; background-color: #2980b9; 
                          color: #ffffff; text-decoration: none; font-size: 16px; 
                          border-radius: 5px;">
                    Confirm Appointment
                </a>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: center; font-size: 14px; color: #7f8c8d;">
                <hr style="border: 0; height: 1px; background: #ddd; margin: 20px 0;">
                <p>Best regards,<br>
                   <strong style="color: #2c3e50;">Church Administration</strong></p>
            </td>
        </tr>
    </table>

</body>
</html>
